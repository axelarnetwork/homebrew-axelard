name: Package homebrew

on:
  push:


jobs:
  package-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          submodules: recursive
  
      - name: Commit files
        run: |
          git config --local user.email "devops@axelar.network"
          git config --local user.name "devops"
          git add --all
          git diff-index --quiet HEAD -- ||  git commit -m "update axelard formula"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Register the formulae in homebrew
        run: |
          brew tap axelarnetwork/axelard https://github.com/axelarnetwork/homebrew-axelard.git
          
      - name: install the binary
        continue-on-error: true
        run: |
          brew install axelarnetwork/axelard/axelard@0.31.2
          axelard version
